<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="uft-8">
		<title>Distribuidora de agua "Aqua Nuestra"</title>
		<link rel="stylesheet" type="text/css" href="styles.css">

	</head>
	<body ng-controller="ZonasController">
			<h1> Distribuidora de agua "Aqua Nuestra"</h1>
		<div class="wrapper">
		<div class="contact-item" ng-repeat="zona in zonas | orderBy: 'nombre'">
				<span class="cod_zona"> Codigo zona: {{zona.cod_zona}}</span>
				<div class="nombre_zona"> Nombre zona: {{zona.nombre_zona}}</div>
				<div class="descripcion_zona"> Descripcion: {{zona.descripcion_zona}}</div>
				</div>
		</div>
		<br/>
		<center><button ng-click="ShowForm()" ng-hide="formVisibility"> Anadir Zona </button> </center>
		<div ng-show="formVisibility" class="wrapper">
			<h2>Anadir Zona</h2>
			Codigo Zona:<input type="text" ng-model="nuevaZona.cod_zona"></input>
			Nombre Zona:: <input type="text" ng-model="nuevaZona.nombre_zona"></input>
			Descripcion Zona: <input type="text" ng-model="nuevaZona.descripcion_zona"></input>
			<button ng-click="Save()">Guardar</button>
		</div>


	<script src= "angular.min.js" type="text/javascript"></script>
	<script src= "scriptszonas.js" type="text/javascript"></script>

	</body>
</html>
